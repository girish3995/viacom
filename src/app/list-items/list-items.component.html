<h3 style="text-align: center;">LIST ITEMS</h3>
<table *ngIf="displayData">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let data of displayData">
        <td>{{data.firstName ? data.firstName : "EMPTY"}}</td>
        <td>{{data.lastName ? data.lastName : "EMPTY"}}</td>
        <td>{{data.contactNo ? data.contactNo : "EMPTY"}}</td>
        <td>{{data.city ? data.city : "EMPTY"}}</td>
    </tr>
</table>
